<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./js/main.js"></script>
    <script defer src="./js/renderer.js"></script>
    <script defer src="./js/animation/AnimationHandler.js"></script>
    <script defer src="./js/simulator.js"></script>
    <script defer src="./js/utils.js"></script>
    <script defer src="./js/inputHandler.js"></script>

    <!--Element Imports-->
    <script defer src="./js/elements/sand.js"></script>
    <script defer src="./js/elements/water.js"></script>
    <script defer src="./js/elements/fire.js"></script>
    <script defer src="./js/elements/stone.js"></script>
    <script defer src="./js/elements/smoke.js"></script>
    <script defer src="./js/elements/oil.js"></script>
    <script defer src="./js/elements/acid.js"></script>


    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">

    <title>Sandspiel</title>
</head>
<body>

    <main>

        <div class="debug">
            <h1>DEBUG MODE - Pixels: <span id="pixelCount"></span> FPS: <span id="fps"></span></h1>
        </div>

        <div class="title">
            <h1>pixelspiel.io</h1>
        </div>

        <div class="canvas-container">
            <div>
                <canvas id="input-controller" width="150" height="225" background="#FF0000"></canvas>
                <canvas id="canvas" width="150" height="225" background="#000000"></canvas>
            </div>
        </div>

        <div class="menu-container">

            <div class="material-selector-container">

                <!--Row 1-->
                <div class="material-selector">
                    <div class="material-select sand-color selected first" onclick="setMaterial(1)" id="mat1">
                        <h2>Sand</h2>
                    </div>
             
                    <div class="material-select water-color" onclick="setMaterial(2)" id="mat2">
                        <h2>Water</h2>
                    </div>
             
             
                    <div class="material-select stone-color" onclick="setMaterial(3)" id="mat3">
                        <h2>Stone</h2>
                    </div>
             
             
                    <div class="material-select wood-color" onclick="setMaterial(4)" id="mat4">
                        <h2>Wood</h2></div>
             
                    <div class="material-select brick-color" onclick="setMaterial(5)" id="mat5">
                        <h2>Brick</h2>
                    </div>

                    <div class="material-select fire-color first" onclick="setMaterial(6)" id="mat6">
                        <h2>Fire</h2>
                    </div>
             
                    <div class="material-select oil-color" onclick="setMaterial(7)" id="mat7">
                        <h2>Oil</h2>
                    </div>
             
             
                    <div class="material-select empty-color" onclick="setMaterial(0)" id="mat0">
                        <h2>Clear</h2>
                    </div>
             
             
                    <div class="material-select dynamite-color" onclick="setMaterial(8)" id="mat8">
                        <h2>TNT</h2></div>
             
                    <div class="material-select acid-color" onclick="setMaterial(9)" id="mat9">
                        <h2>Acid</h2>
                    </div>

                </div>

            </div>

            <div class="settings-container">
                <div class="settings-selector">
                    <div class="settings-button settings-button-wide" onclick="reset();">
                        <h2>Reset</h2>
                    </div>
    
                    <div class="settings-button" onclick="setBrushMode(0);" id="brm0">
                        <h2>⬜</h2>
                    </div>
    
                    <div class="settings-button selected" onclick="setBrushMode(1);" id="brm1">
                        <h2>⚪</h2>
                    </div>
    
                    <div class="settings-button" onclick="setBrushSize(1);" id="br1">
                        <h2>1</h2>
                    </div>
    
                    <div class="settings-button selected" onclick="setBrushSize(5);" id="br5""">
                        <h2>5</h2>
                    </div>
    
                    <div class="settings-button" onclick="setBrushSize(10);" id="br10">
                        <h2>10</h2>
                    </div>
    
                    <div class="settings-button" onclick="setBrushSize(20);" id="br20">
                        <h2>20</h2>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
