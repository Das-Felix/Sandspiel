<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./js/main.js"></script>
    <script defer src="./js/renderer.js"></script>
    <script defer src="./js/simulator.js"></script>
    <script defer src="./js/utils.js"></script>
    <script defer src="./js/inputHandler.js"></script>

    <!--Element Imports-->
    <script defer src="./js/elements/sand.js"></script>
    <script defer src="./js/elements/water.js"></script>

    <link rel="stylesheet" href="./style.css">

    <title>Sandspiel</title>
</head>
<body>

    <main>

        <div class="debug">
            <h1>DEBUG MODE - Pixels: <span id="pixelCount"></span> FPS: <span id="fps"></span></h1>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="1700" height="1000" background="#000000"></canvas>
        </div>

        <div class="settings-container">
            <div class="material-selector">
                <div class="material-select sand-color selected" onclick="setMaterial(1)" id="mat1"></div>
         
                <div class="material-select water-color" onclick="setMaterial(2)" id="mat2"></div>
         
         
                <div class="material-select wood-color" onclick="setMaterial(3)" id="mat3"></div>
         
         
                <div class="material-select fire-color" onclick="setMaterial(4)" id="mat4"></div>
         
                <div class="material-select" onclick="setMaterial(0)" id="mat0"></div>
            </div>
        </div>
    </main>

</body>
</html>
